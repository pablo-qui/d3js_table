<!DOCTYPE html>
<html>
    <head>
        <title>D3JS Dynamic Table</title>
        <style>
            h1 {color:rgb(71, 51, 185); font-size:40px;}
            body {background-color:aliceblue; text-align:center;}
            .name {color:rgb(71, 51, 185); font-weight: bolder;}
                    
          </style>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script>
            function select() { 
                d3.selectAll("table").remove()
                if(document.getElementById("Options").value=="1"){
                    csv_url_1 = false ? "data1.csv" : "https://raw.githubusercontent.com/pablo-qui/d3js_table/master/data1.csv"
                    
                  d3.csv(csv_url_1,
                  (d,i,c) => {
              
                 d3.select("body").insert("table")
                 .append("tr")
                 .selectAll("td")
                 .data(c).enter()
                 .append("td").text(e => d[e])
                 .attr("class", e => e)
                 })
                  
                } else  {
                    csv_url_2 = false ? "data2.csv" : "https://raw.githubusercontent.com/pablo-qui/d3js_table/master/data2.csv";
                    d3.csv(csv_url_2,
                    
                    (d,i,c) => {
                        d3.select("body").insert("table")
                        .append("tr")
                        .selectAll("td")
                        .data(c).enter()
                        .append("td").text(e => d[e])
                        .attr("class", e => e)
                        }
                    )    
                        
                    
                }
            }
                     
            
          </script>
    </head>

    <body>
        <h1 title = "D3JS Dynamic Table">D3JS Dynamic Table</h1>
        <p>
           Please, select an option in order to see the data. 
           <br>
           <br>
            <select id="Options" onChange="select()">
                <option selected disabled>Select data set</option>
                <option value="1">Data 1</option>
                <option value="2">Data 2</option>
            </select>
            
    
            <br>
            
            <table></table>
        </p>      
    </body>
</html>
